name: "Test workflow"
on:
  push:
    branches: dev
  pull_request:
    branches: dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3

      - name: install deps
        run: |
          yarn install --include=dev

      - name: run test
        run: |
          yarn test:exit
